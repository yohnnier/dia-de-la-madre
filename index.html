<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Love You by Yohnnier</title>
    <link rel="icon" type="image/x-icon" href="https://cdn1.site-media.eu/images/0/16133687/icon-iY273linX_tpHWWdiFg2FQ.png">
    <meta name="language" content="es-ES">
    <meta name="title" content="title">
    <link type="text/css" rel="stylesheet" href="https://cdn1.site-media.eu/images/0/16133666/default-TEWH2-zVvPehy8lVeLfJsA.css">

    <style>
      /* Estilos para el mensaje de zoom */
      #zoom-message {
        position: absolute;
        top: 20px;
        left: 20px;         /* esquina superior izquierda */
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 1em;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      /* Para que el enlace dentro sea clicable */
      #zoom-message a {
        color: #ff0;
        text-decoration: underline;
        cursor: pointer;
      }
      #wrap {
        position: relative;
      }
    </style>
</head>

<body>
    <div id="main">
        <div id="error">Tu navegador…</div>

        <div id="wrap">
            <!-- Mensaje de zoom con "Clic aquí" -->
            <div id="zoom-message">
              Haz zoom o ampliar para mejorar la lectura. 
              <a id="zoom-link">Clic aquí</a>
            </div>

            <div id="text">
                <!-- tu contenido de texto aquí -->
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>

    <audio preload="auto" id="media" src="https://cdn1.site-media.eu/images/0/16133854/0510-jcsqMinMWl6vMW56XD2W9A.MP3" loop="loop"></audio>
    <script src="https://cdn1.site-media.eu/images/0/16133660/script-4FFlAvQJ79P1MYTvraJpeg.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Reproducir audio después de 2 s
        setTimeout(function() {
            var audio = document.getElementById('media');
            audio.play().catch(function() {
                audio.controls = true;
            });
        }, 2000);

        // Mostrar el mensaje de zoom en el mismo momento
        setTimeout(function() {
            var msg = document.getElementById('zoom-message');
            msg.style.opacity = 1;
            // Ocultar después de 5 s
            setTimeout(function() {
                msg.style.opacity = 0;
            }, 5000);
        }, 2000);

        // Listener para el "Clic aquí"
        document.getElementById('zoom-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('zoom-message').style.opacity = 0;
        });
    });
    </script>
</body>
</html>
